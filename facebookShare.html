<html>
<head>
    <title>Test FB Share</title>
    <meta charset="utf-8">
    <meta property="fb:app_id" content="882186168794080" />
    <meta property="og:url" content="https://www.cpf.gov.sg">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Default Title">
    <meta property="og:description" content="Default Description">
    <meta property="og:image" content="https://www.cpf.gov.sg/Members/_catalogs/masterpage/CPFB/Images/cpf_logo_icon.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>
    <script id="facebook-jssdk" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId: '882186168794080',
                    autoLogAppEvents: true,
                    xfbml: true,
                    version: 'v2.10'
                });
            FB.AppEvents.logPageView();
          };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return ;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
    </script>
</head>
<body>
    <div>
        Share 'What is CPF LIFE?'<br />
        <a style="border:none; cursor:pointer" onclick="javascript:submitAndShare(1);"><img src="https://www.cpf.gov.sg/members/_catalogs/masterpage/CPFB/Images/CPF-FB-Icon.jpg" /></a>
    </div>
    <br />
    <div>
        Share 'What should I look out for if I am buying a property for the first time?'<br />
        <a style="border:none; cursor:pointer" onclick="javascript:submitAndShare(2);"><img src="https://www.cpf.gov.sg/members/_catalogs/masterpage/CPFB/Images/CPF-FB-Icon.jpg" /></a>
    </div>
    <br />
    <div>
        Share 'How can I check on the number of discounted Singtel shares that I am holding?'<br />
        <a style="border:none; cursor:pointer" onclick="javascript:submitAndShare(3);"><img src="https://www.cpf.gov.sg/members/_catalogs/masterpage/CPFB/Images/CPF-FB-Icon.jpg" /></a>
    </div>

    <script>
        function submitAndShare(val) {
            var title = '';
            var description = '';
            var image = '';
            var url = '';
            switch (val) {
                case '1':
                    title = 'What is CPF LIFE?';
                    description = 'The CPF Lifelong Income For The Elderly (CPF LIFE) is an annuity scheme that provides you with a monthly payout for as long as you live. Your retirement sum will be used to buy CPF LIFE.';
                    image = 'https://www.cpf.gov.sg/Members/_catalogs/masterpage/CPFB/Images/cpf_logo_icon.png';
                    url = 'https://www.cpf.gov.sg/Members/Faq/schemes/Retirement/CPF-LIFE?ajsrc=Homepage&#faq2186326';
                    break;
                case '2':
                    title = 'What should I look out for if I am buying a property for the first time?';
                    description = 'If you are buying a property for the first time, these are the 3 general things you may wish to know before buying your first home.';
                    image = 'https://www.cpf.gov.sg/Members/_catalogs/masterpage/CPFB/Images/cpf_logo_icon.png';
                    url = 'https://www.cpf.gov.sg/Members/Faq/schemes/Housing/Housing-Scheme?ajsrc=Homepage&#faq2185328';
                    break;
                case '3':
                    title = 'How can I check on the number of discounted Singtel shares that I am holding?';
                    description = 'To check your discounted Singtel shareholdings, you can login to the CPF website to access via my cpf Online Services - My Statement using your SingPass.';
                    image = 'https://www.cpf.gov.sg/Members/_catalogs/masterpage/CPFB/Images/cpf_logo_icon.png';
                    break;
                default:
                    title = 'CPF Board';
                    description = 'Some description for CPF Board';
                    image = 'https://www.cpf.gov.sg/Members/_catalogs/masterpage/CPFB/Images/cpf_logo_icon.png';
                    url = 'https://www.cpf.gov.sg/Members/Faq/schemes/Optimising-My-CPF/CPF-Investment-Schemes?ajsrc=Homepage&#faq2185184';
                    break;
            }

            shareOverrideOGMeta(url,
                title,
                description,
                image);
        }

        function shareOverrideOGMeta(overrideLink, overrideTitle, overrideDescription, overrideImage) {
            FB.ui({
                method: 'share_open_graph',
                action_type: 'og.likes',
                action_properties: JSON.stringify({
                    object: {
                        'og:url': overrideLink,
                        'og:title': overrideTitle,
                        'og:description': overrideDescription,
                        'og:image': overrideImage
                    }
                })
            },
                function (response) {
                    // Action after response
                });
        }

        function shareOriginal() {
            FB.ui({
                method: 'share',
                href: window.location.href
            },
                function (response) {
                    // Action after response
                });

            return false;
        }

    </script>
</body>
</html>
